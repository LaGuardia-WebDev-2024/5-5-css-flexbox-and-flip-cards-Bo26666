<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 4 - Flexbox</title>
    <style>
 body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
    </style>
  </head>
  <body>
    <h1>Jungle Animals</h1>

   <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://transforms.stlzoo.org/production/animals/Jaguar-01-01.jpg?w=1200&h=1200&auto=compress%2Cformat&fit=crop&dm=1658947196&s=6b0f467a5039e23accc8906c0bf1b7e8" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>John Doe</h1> 
      <p>Jaguar</p> 
      <p>jaguars are excellent swimmers and often hunt aquatic prey like turtles and caimans, a trait not common among most feline species. </p>
    </div>
  </div>
</div> 

  </body>
</html>
